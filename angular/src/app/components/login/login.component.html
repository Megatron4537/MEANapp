<div class='login-page' fxLayout='row'>

  <div class='login-form-section' fxFlex='50'>

      <form (submit)='onLoginSubmit()'>

      <h2 >Login</h2>
        <div class='form-group'>
          <label>Username</label>
          <input type='text' class='form-control' [(ngModel)]='username' name='username' placeholder='Username'>
        </div>

        <div class='form-group'>
          <label>Password</label>
          <input type='Password' class='form-control' [(ngModel)]='password' name='username' placeholder='Password'>
        </div>
        <input type='submit' class='btn btn-primary' value='login'>
      </form>

  </div>
  <div class='login-background' fxFlex='50'>
    <img src='https://app.enkitime.com/assets/img/login_bg.jpg' style='height:100vh'alt='oops'>
</div>

</div>
